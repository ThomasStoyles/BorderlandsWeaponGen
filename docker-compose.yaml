version: '3.8'
services:
  service1:
    image: thomass2801/frontpage:v1
    build: ./service1
    container_name: service1
    deploy:
      replicas: 1
    networks:
      - example-net
  service2:
    image: thomass2801/random_manufacturer:v1
    build: ./service2
    container_name: service2
    deploy:
      replicas: 1
    networks:
      - example-net
  service3:
    image: thomass2801/random_rarity:v1
    build: ./service3
    container_name: service3
    deploy:
      replicas: 1
    networks:
      - example-net
  service4:
    image: thomass2801/overalldamage:v1
    build: ./service4
    container_name: service4
    deploy:
      replicas: 1
    networks:
      - example-net
  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      - example-net
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
    ports:
      - target: 80
        published: 80
        protocol: tcp
    depends_on:
      - service1
networks:
  example-net: